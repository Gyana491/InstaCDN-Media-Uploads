<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-card {
            transition: transform 0.2s;
            margin: 10px;
            width: 250px;
            float: left;
        }
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .file-grid {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
        }
        .preview-image {
            height: 150px;
            object-fit: cover;
            width: 100%;
        }
        .file-icon {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            font-size: 48px;
            color: #6c757d;
        }
        #uploadProgress {
            display: none;
            margin-top: 10px;
        }
        .progress {
            height: 25px;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Upload Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Upload File</h3>
                <form id="uploadForm">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="fileInput" multiple required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <div id="uploadProgress">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Files Grid -->
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Uploaded Files</h3>
                <div id="fileGrid" class="file-grid"></div>
                <div id="pagination" class="pagination justify-content-center"></div>
            </div>
        </div>
    </div>

    <script>
        const itemsPerPage = 20;
        let currentPage = 1;
        let totalPages = 1;

        // Handle file upload
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const progressDiv = document.getElementById('uploadProgress');
            const progressBar = document.querySelector('.progress-bar');

            if (!fileInput.files.length) {
                alert('Please select at least one file');
                return;
            }

            const formData = new FormData();
            for (const file of fileInput.files) {
                if (file.size > 50 * 1024 * 1024) {
                    alert(`File "${file.name}" exceeds the 50MB size limit`);
                    return;
                }
                formData.append('files', file);
            }

            try {
                progressDiv.style.display = 'block';
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';

                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload', true);

                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                        progressBar.textContent = Math.round(percentComplete) + '%';
                    }
                };

                xhr.onload = async function() {
                    try {
                        const result = JSON.parse(xhr.responseText);
                        console.log(result);
                        if (xhr.status === 200) {
                            alert(`Successfully uploaded ${result.files.length} file(s)!`);
                            loadFiles(1);
                        } else {
                            throw new Error(result.error || 'Upload failed');
                        }
                    } catch (error) {
                        alert('Error processing server response: ' + error.message);
                    }
                };

                xhr.onerror = function() {
                    alert('Upload failed. Please try again.');
                };

                xhr.send(formData);
            } catch (error) {
                alert('Error uploading files: ' + error.message);
            } finally {
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                    fileInput.value = '';
                }, 1000);
            }
        });

        // Load files from server
        async function loadFiles(page) {
            try {
                const response = await fetch(`/files?page=${page}&limit=${itemsPerPage}`);
                const data = await response.json();
                
                displayFiles(data.files);
                setupPagination(data.totalPages);
                currentPage = page;
                totalPages = data.totalPages;
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        // Display files in grid
        function displayFiles(files) {
            const fileGrid = document.getElementById('fileGrid');
            fileGrid.innerHTML = '';

            files.forEach(file => {
                const card = document.createElement('div');
                card.className = 'file-card card';
                
                const isImage = file.mimetype.match(/\.(jpg|jpeg|png|gif)$/i);
                const preview = isImage 
                    ? `<img src="${file.url}" class="preview-image" alt="${file.filename}">` 
                    : `<div class="file-icon">üìÑ</div>`;

                card.innerHTML = `
                    ${preview}
                    <div class="card-body">
                        <h5 class="card-title text-truncate">${file.filename}</h5>
                        <p class="card-text">
                            <small class="text-muted">
                                Size: ${formatFileSize(file.size)}<br>
                                Uploaded: ${new Date(file.uploadDate).toLocaleDateString()}
                            </small>
                        </p>
                        <a href="${file.url}" class="btn btn-primary btn-sm" download>Download</a>
                    </div>
                `;
                fileGrid.appendChild(card);
            });
        }

        // Setup pagination
        function setupPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // Previous button
            if (currentPage > 1) {
                addPaginationButton(pagination, currentPage - 1, '‚Üê');
            }

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (
                    i === 1 || 
                    i === totalPages || 
                    (i >= currentPage - 2 && i <= currentPage + 2)
                ) {
                    addPaginationButton(pagination, i);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    pagination.appendChild(document.createTextNode('...'));
                }
            }

            // Next button
            if (currentPage < totalPages) {
                addPaginationButton(pagination, currentPage + 1, '‚Üí');
            }
        }

        function addPaginationButton(container, pageNum, text = pageNum) {
            const button = document.createElement('button');
            button.className = `btn btn-${currentPage === pageNum ? 'primary' : 'outline-primary'}`;
            button.textContent = text;
            button.onclick = () => loadFiles(pageNum);
            container.appendChild(button);
        }

        // Helper function to format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Initial load
        loadFiles(1);
    </script>
</body>
</html>
